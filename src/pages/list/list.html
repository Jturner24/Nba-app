<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Teams</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let team of teams" (click)="teamTapped($event, team)">
      <!-- dont have icons yet, so I am gonna do this later
      <ion-icon [name]="item.icon" item-left></ion-icon> -->
      {{team.name}}
      <!-- ngfor is angular built function that loops in ts we have array called
      teams and we do this for each team  -->
      <!--click calls a funtion whenever a thing is click-->
    </button>
  </ion-list>
</ion-content>
